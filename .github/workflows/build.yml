# Sample workflow to access AWS resources when workflow is tied to branch
# The workflow Creates static website using aws s3
name: AWS example workflow
on:
  push
env:
  BUCKET_NAME : "typescript-express-artifact"
  AWS_REGION : "ap-south-1"
# permission can be added at job level or workflow level    
permissions:
      id-token: write
      contents: read    # This is required for actions/checkout
jobs:
  S3PackageUpload:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::464615698121:role/github-actions-role
          role-session-name: samplerolesession
          aws-region: ${{ env.AWS_REGION }}
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Extract commit hash
        shell: bash
        run: echo "##[set-output name=commit_hash;]$(echo git rev-parse --short "$GITHUB_SHA")"
        id: extract_hash
      - name: Npm install
        run: |
          npm install
      - name: Npm build
        run: |
          npm run build
      # Copy build directory to S3
      - name:  Copy build to S3
        run: |
          aws s3 cp ./dist s3://${{ env.BUCKET_NAME }}/${{ steps.extract_branch.outputs.branch }}/${{ steps.extract_hash.outputs.commit_hash }}/